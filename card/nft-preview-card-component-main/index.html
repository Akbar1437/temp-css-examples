<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card_container">
      <div class="card_img">
        <img
          src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt="#"
        />
      </div>
      <div class="card_content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card_prefoot">
          <p>
            <span>0.041 ETH </span>
          </p>
          <p>
            <img
              src="/nft-preview-card-component-main/images/icon-clock.svg"
              alt=""
            /><span class="col">3 days left</span>
          </p>
        </div>
       
        <div class="card_foot">
          <img
            src="/nft-preview-card-component-main/images/image-avatar.png"
            alt="avatar"
          />
          <p>Creation of <span class="jul"> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
