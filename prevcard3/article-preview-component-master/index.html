<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="/article-preview-component-master/images/drawers.jpg"
          alt="#"
        />
      </div>
      <div class="right">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="foot">
          <div class="foot_left">
            <img
              src="/article-preview-component-master/images/avatar-michelle.jpg"
              alt=""
            />
            <div class="foot_left_include">
              <h3>Michelle Appleton</h3>
              <p>28 Jun 2020</p>
            </div>
           
          </div>
          <div class="foot_right">
            <img
              id="click"
              src="/article-preview-component-master/images/icon-share.svg"
              alt="Share"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
