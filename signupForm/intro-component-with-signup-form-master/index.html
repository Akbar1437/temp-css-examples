<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Outfit:wght@300;400;600&family=Raleway:wght@400;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="left_content">Learn to code by watching others</h1>
        <p class="left_text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="right">
        <div class="head">Try it free 7 days then $20/mo. thereafter</div>

        <div class="form_container">
          <div class="inp_content">
            <input class="inp" type="text" placeholder="Name" />
            <input class="inp" type="text" placeholder="Last name" />
            <input class="inp" type="text" placeholder="Email" />
            <input class="inp" type="text" placeholder="Password" />
          </div>
          <button class="btn">Claim your free trial</button>
           <div class="under_btn"> By clicking the button, you are agreeing to our <span class="under_btn_span"> Terms and Services</span></div>
        </div>
      </div>
    </div>
   
  </body>
</html>
