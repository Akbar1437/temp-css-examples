<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card_img">
        <img src="/images/illustration-hero.svg" alt="#" />
      </div>
      <div class="card_content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card_prefoot">
          <div class="card_prefoot_content">
            <img src="/images/icon-music.svg" alt="#" />
            <div>
              <h4 class="an">Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <p><a href="#">Change</a></p>
        </div>
        <div class="btn_content"><button>Proceed to Payment</button></div>
        <p>Cancel Order</p>
      </div>
    </div>
  </body>
</html>
